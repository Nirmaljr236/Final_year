<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Signup</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Farmer Signup</h1>
        <form id="signup-form">
            <input type="text" name="name" placeholder="Name" required autocomplete="on">
            <input type="email" name="email" placeholder="Email" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required autocomplete="off">
            <input type="text" name="mobile" placeholder="Mobile" required autocomplete="off">
            <input type="text" name="country" placeholder="Country" required autocomplete="off">
            <input type="text" name="state" placeholder="State" required autocomplete="off">
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="farmer-login.html">Login here</a></p>
    </div>

</body>
</html>
